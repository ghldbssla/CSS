<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 요소 선택자</title>
<style>
	h2{
		color:blue;
	}
	p{
		font-size:12px;
		margin-left:20px;
	}
</style>
</head>
<body>
	<h1>HTML 요소 선택자</h1>
	<h2>특정 태그를 사용한 요소에 스타일 지정하기</h2>
	<p>
		전체 선택자 다음으로 많은 요소들에 스타일을 적용하는 태그 선택자는 특정 태그가 쓰인
		모든 요소에 스타일을 지정한다.
	</p>
	<p>
		예를 들어 p 선택자를 정의하면 웹 문서의 모든 p 요소들에 스타일이 적용된다.
	</p>
</body>
</html>
